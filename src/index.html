<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF" />
    <link href="reset.css" rel="stylesheet">
    <link href="bundled-global-styles.css" rel="stylesheet">
    <link href="bundled-header-styles.css" rel="stylesheet">
    <link href="bundled-footer-styles.css" rel="stylesheet">
    <link href="bundled-hero-styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/icons/nav/music-note.svg">
    <script type="module" src="bundled-scripts.js" defer></script>
    <title>Synder Recordings</title>
  </head>
  <body>   
    <header>
      <a href="#home">
        <img class="logo" src="../assets/logos/blue.svg" alt="Synder Recordings Logo">
      </a>
      <mobile-nav-bar></mobile-nav-bar>
      <nav-bar class="responsive-wrapper" role="navigation"></nav-bar>
      <button class="sign-up action-button responsive-wrapper">
        Sign Up
      </button>
    </header>
    
    <div id="scrollable">
      <main>
        <section>
          <hero-banner></hero-banner>
        </section>

        <section id="artist-bio" class="full-screen">
          <div class="wrapper">
            <img >
            <div>
              <h3></h3>
              <p></p>
              <a href=""></a>
            </div>
          </div>
        </section>

        <section id="new-releases">
          <h3></h3>
          <p></p>

          <section id="carousel-container" class="half-screen">
            <div id="carousel">
              <div class="card">
                <img>
                <div class="content">
    
                </div>
              </div>
            </div>
            <div class="button-group">
              <button aria-controls="carousel"></button>
              <button aria-controls="carousel"></button>
            </div>
          </section>

        </section>

        <map class="half-screen"></map>

        <section id="get-in-touch">
          <div class="form-container">
            <h3></h3>
            <p></p>
            <form></form>
          </div>
          <img>
        </section>
      </main>

      <footer>
        <div id="sitemap">
          <div id="business-column">
            <img class="logo" src="../assets/logos/white.svg" alt="Synder Recordings Logo">
            <business-address></business-address>
          </div>
          <explore-column class="column"></explore-column>
          <records-column class="column"></records-column>
          <music-column class="column"></music-column>
          <artists-column class="column"></artists-column>
        </div>
        <div id="additional-links">
          <ul>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms & Conditions</a></li>
          </ul>
          <social-bar></social-bar>
        </div>
      </footer>
    </div>
  
  </body>
</html>
